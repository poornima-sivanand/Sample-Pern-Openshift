#
# This role binding is meant to allow the Patroni and backup container
# deployment pull image from the tools namespace. Run this policy in
# your tools namespace.
---
kind: Template
apiVersion: v1
metadata:
  name: todo-server
  annotations:
    description: Deployment template for a nodejs server and postgres db.
    tags: node
    iconClass: icon-node
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        shared: "true"
      name: "todo-server"
    spec:
      lookupPolicy:
        local: true
  - kind: Service
    apiVersion: v1
    metadata:
      name: todo-server
      annotations:
        description: Exposes and load balances the application pods
      labels:
        app: todo-server
    spec:
      ports:
        - name: 8080-tcp
          port: 8080
          targetPort: 8080
      selector:
        deploymentconfig: todo-server
  - kind: Route
    apiVersion: v1
    metadata:
      name: "todo-server"
      labels:
        app: "todo-server"
    spec:
      host: ${SERVER_ROUTE}
      port:
        targetPort: 8080
      path: ''
      to:
        kind: Service
        name: "todo-server"
        weight: 100
      tls:
        termination: edge
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: todo-server
      labels:
        app: todo-server
      annotations:
        description: Defines how to deploy the application server
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - todo-server
            from:
              kind: ImageStreamTag
              name: "todo-server:1.0"
        - type: ConfigChange
      replicas: 1
      selector:
        name: todo-server
      template:
        metadata:
          name: todo-server
          labels:
            name: todo-server
            app: todo-server
        spec:
          containers:
            - name: todo-server
              image: " "
              ports:
                - name: todo-server
                  containerPort: 8080
                  protocol: TCP
#              livenessProbe:
#                failureThreshold: 3
#                httpGet:
#                  path: /
#                  port: ${{PORT}}
#                  scheme: HTTP
#                initialDelaySeconds: 60
#                periodSeconds: 10
#                successThreshold: 1
#                timeoutSeconds: 3
#              readinessProbe:
#                failureThreshold: 3
#                httpGet:
#                  path: /
#                  port: ${{PORT}}
#                  scheme: HTTP
#                initialDelaySeconds: 25
#                periodSeconds: 10
#                successThreshold: 1
#                timeoutSeconds: 2
              resources:
                requests:
                  memory: 256Mi
                  cpu: 500m
                limits:
                  memory: 512Mi
                  cpu: 1
              env:
                - name: host
                  value: patroni-master
                - name: port
                  value: '5432'
                - name: database
                  valueFrom:
                    secretKeyRef:
                      key: app-db-name
                      name: patroni
                - name: user
                  valueFrom:
                    secretKeyRef:
                      key: app-db-username
                      name: patroni
                - name: password
                  valueFrom:
                    secretKeyRef:
                      key: app-db-password
                      name: patroni

parameters:
- description: The value for the route/host name to access the app
  displayName: Route
  name: SERVER_ROUTE
  required: true
