#
# This role binding is meant to allow the Patroni and backup container
# deployment pull image from the tools namespace. Run this policy in
# your tools namespace.
---
apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: openshift-test
metadata:
  name: openshift-test-network-policies
objects:
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: any-to-any
    spec:
      description: |
        allow all pods to communicate
      source:
        - - "$namespace=${NAMESPACE}"
      destination:
        - - "$namespace=*"
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: any-to-external
    spec:
      description: |
        Allow all pods to talk to external systems
      source:
        - - "$namespace=${NAMESPACE}"
      destination:
        - - "ext:network=any"
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: allow-from-openshift-ingress
    spec:
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  network.openshift.io/policy-group: ingress
      podSelector: {}
      policyTypes:
        - Ingress
  - kind: NetworkPolicy
    apiVersion: networking.k8s.io/v1
    metadata:
      name: allow-app-to-postgres
    spec:
      # Allow the API to talk to the patroni
      # database cluster on the given port.
      podSelector:
        name: postgres
      ingress:
        - from:
            - podSelector:
                matchLabels:
                  app: todo-server
          ports:
            - protocol: TCP
              port: 5432


  - kind: NetworkPolicy
    apiVersion: networking.k8s.io/v1
    metadata:
      name: allow-api-to-nats
    spec:
      # Allow the API to talk to NATS. This policy really only
      # applies to dev and test. No impact in prod.
      podSelector:
        matchLabels:
          role: nats
      ingress:
        - from:
            - podSelector:
                name: postgres
          ports:
            - protocol: TCP
              port: 5432
parameters:
  - name: NAMESPACE
    displayName: Namespace
    description: |
      The namespace this policy is being deployed to;
    required: true
