#
# This role binding is meant to allow the Patroni and backup container
# deployment pull image from the tools namespace. Run this policy in
# your tools namespace.
---
kind: Template
apiVersion: v1
metadata:
  name: todo-client
objects:
  - kind: ImageStream
    apiVersion: image.openshift.io/v1
    metadata:
      name: nodejs
      labels:
        shared: 'true'
    spec:
      lookupPolicy:
        local: true
      tags:
        - name: '14-ubi8'
          from:
            kind: DockerImage
            name: registry.access.redhat.com/ubi8/nodejs-14
          importPolicy: {}
          referencePolicy:
            type: Source
  - kind: ImageStream
    apiVersion: image.openshift.io/v1
    metadata:
      name: "todo-client"
      labels:
        shared: 'true'
      annotations:
        description: Keeps track of changes in the application image
    spec:
      lookupPolicy:
        local: false
      tags: [ ]
  - kind: BuildConfig
    apiVersion: build.openshift.io/v1
    metadata:
      labels:
        build: todo-client
      name: todo-client
    spec:
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: "todo-client:1.0"
      postCommit: {}
      resources: {}
      runPolicy: Serial
      source:
        contextDir: client
        git:
          ref: master
          uri: https://github.com/ASpiteri-BCGov/open-shift-test.git
        type: Git
      strategy:
        sourceStrategy:
          imageOptimizationPolicy: SkipLayers
          from:
            kind: ImageStreamTag
            name: "nodejs:14-ubi8"
        type: Source
      successfulBuildsHistoryLimit: 5
      triggers:
        - type: ConfigChange
        - type: ImageChange

