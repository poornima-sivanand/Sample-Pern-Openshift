#
# This role binding is meant to allow the Patroni and backup container
# deployment pull image from the tools namespace. Run this policy in
# your tools namespace.
---
kind: Template
apiVersion: v1
metadata:
  name: todo-client
  annotations:
    description: Deployment template for a nodejs server and postgres db.
    tags: node
    iconClass: icon-node
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        shared: "true"
      name: todo-client
    spec:
      lookupPolicy:
        local: true
  - kind: Service
    apiVersion: v1
    metadata:
      name: "todo-client"
      annotations:
        description: Exposes and load balances the application pods
      labels:
        app: "todo-client"
    spec:
      ports:
        - name: 8080-tcp
          port: 8080
          targetPort: 8080
      selector:
        deploymentconfig: "todo-client"
  - kind: Route
    apiVersion: v1
    metadata:
      name: "todo-client"
      labels:
        app: "todo-client"
    spec:
      host: ${ROUTE}
      port:
        targetPort: 8080
      path: ''
      to:
        kind: Service
        name: "todo-client"
        weight: 100
      tls:
        termination: edge
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: "todo-client"
      labels:
        app: "todo-client"
      annotations:
        description: Defines how to deploy the application server
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - todo-client
            from:
              kind: ImageStreamTag
              name: "todo-client:1.0"
        - type: ConfigChange
      replicas: 1
      selector:
        name: "todo-client"
      template:
        metadata:
          name: "todo-client"
          labels:
            name: "todo-client"
            app: "todo-client"
        spec:
          containers:
            - name: "todo-client"
              image: " "
              ports:
                - name: "todo-client"
                  containerPort: 8080
                  protocol: TCP
              livenessProbe:
                failureThreshold: 3
                httpGet:
                  path: /
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 60
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 3
              readinessProbe:
                failureThreshold: 3
                httpGet:
                  path: /
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 25
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 2
              resources:
                requests:
                  memory: 256Mi
                  cpu: 500m
                limits:
                  memory: 512Mi
                  cpu: 1
              env:
                - name: PORT
                  value: "8080"

parameters:
- description: The value for the route/host name to access the app
  displayName: Route
  name: ROUTE
  required: true
